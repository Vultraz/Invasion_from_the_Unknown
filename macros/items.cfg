#define OBJ_HEALING_GLYPH _X _Y
    {ITEM_CRYSTAL_GLYPH {_X} {_Y} }

    [event]
        name=prestart
        [set_variable]
            name=glyph_show_details
            value=yes
        [/set_variable]
        [set_variable]
            name=glyph_at_{_X}_{_Y}_used
            value=no
        [/set_variable]
    [/event]

    [event]
        name=victory
        [clear_variable]
            name=glyph_show_details,glyph_text,glyph_at_{_X}_{_Y}_used
        [/clear_variable]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x={_X}
            y={_Y}
        [/filter]
        [filter_condition]
            [variable]
                name=glyph_at_{_X}_{_Y}_used
                boolean_equals=no
            [/variable]
        [/filter_condition]

        [redraw][/redraw]

        [if]
            [variable]
                name=glyph_show_details
                boolean_equals=yes
            [/variable]
            #
            # Using a macro here so wmllint stops trying to remove the translation marks
            #
            [then]
                {VARIABLE glyph_text (_"Do you want to be healed?"+"

"+_"This magic glyph will completely restore this unit’s health, also unslowing and removing poison from it, if applicable."+"

<span size='smaller' color='#888'>"+_"Note: the glyph can do this only once, and when done it will fade out."+"</span>")}
                {VARIABLE glyph_show_details no}
            [/then]
            [else]
                {VARIABLE glyph_text (_"Do you want to be healed?"+"

<span size='smaller' color='#888'>"+_"Note: the glyph can do this only once, and when done it will fade out."+"</span>")}
            [/else]
        [/if]

        [message]
            speaker=narrator
            caption= _ "Crystal Glyph of Health"
            image=items/crystal-glyph.png
            message=$glyph_text
            [option]
                message={STR_YES}
                [command]
                    [object]
                        id=healing_glyph_at_{_X}_{_Y}
                        name= _ "Crystal Glyph of Health"
                        image=items/crystal-glyph.png
                        description= _ "The unit is fully healed, cured and unslowed."
                        [filter]
                            side=1
                            x={_X}
                            y={_Y}
                        [/filter]
                        [then]
                            [remove_item]
                                x={_X}
                                y={_Y}
                            [/remove_item]

                            [remove_terrain_overlays]
                                x={_X}
                                y={_Y}
                            [/remove_terrain_overlays]

                            [set_variable]
                                name=glyph_at_{_X}_{_Y}_used
                                value=yes
                            [/set_variable]

                            [heal_unit]
                                [filter]
                                    x,y=$x1,$y1
                                [/filter]
                                amount="full"
                                animate=yes
                                restore_statuses=yes
                            [/heal_unit]

                            [sound]
                                name=heal.wav
                            [/sound]

                            [if]
                                {VARIABLE_LEXICAL_EQUALS unit.gender "female"}
                                [then]
                                    {VARIABLE temp_glyph_txt _"female^healed"}
                                [/then]
                                [else]
                                    {VARIABLE temp_glyph_txt _"healed"}
                                [/else]
                            [/if]

                            [set_variables]
                                mode=merge
                                name=unit
                                [literal]
                                    moves=0
                                [/literal]
                            [/set_variables]

                            [unstore_unit]
                                variable=unit
                                text=$temp_glyph_txt
                                {COLOR_HEAL}
                            [/unstore_unit]

                            [redraw][/redraw]

                            {CLEAR_VARIABLE temp_glyph_txt}
                        [/then]
                    [/object]
                [/command]
            [/option]
            [option]
                message={STR_NO}
                [command]
                    [allow_undo][/allow_undo]
                [/command]
            [/option]
        [/message]
    [/event]
#enddef

