#textdomain wesnoth-Invasion_from_the_Unknown

#define FULLSCREEN_CUTSCENE_UI
    theme=IftU_Cutscene_Minimal
#enddef

#define CUTSCENE_UI
    theme=IftU_Cutscene
#enddef

# Remove a custom context menu item.
#define REMOVE_MENU_ITEM _ID
    [clear_menu_item]
        id={_ID}
    [/clear_menu_item]
#enddef

# Lock/unlock user-driven viewport scrolling with the keyboard
# or mouse (i.e. for cutscenes).

#define LOCK_VIEW
    [lock_view][/lock_view]
#enddef

#define UNLOCK_VIEW
    [unlock_view][/unlock_view]
#enddef

#
# Turns a view scrolling action into an instantaneous warp. It should be
# included within the scrolling action WML node.
#

#define WARP
    immediate=yes
#enddef

