#textdomain wesnoth-Invasion_from_the_Unknown

#define __PLAY_SAD_MUSIC
    [music]
        play_once=yes
        immediate=yes
        name=nr-sad.ogg
    [/music]
#enddef

#define PLAYER_RISE_UP_EXCLUSION_LIST
    [not]
        id=Galas
    [/not]
    [not]
        id=Mal Keshar
    [/not]
    [not]
        id=Althurin
    [/not]
    [not]
        id=Elynia
    [/not]
    [not]
        id=Lédinor
    [/not]
    [not]
        id=Anlindë
    [/not]
    [not]
        id=Igor
    [/not]
    [not]
        id=King Asthorgar
    [/not]
    [not]
        id=Erathan
    [/not]
    [not]
        [filter_wml]
            undead_variation=null
        [/filter_wml]
    [/not]
    [not]
        [filter_wml]
            [status]
                not_living=yes
            [/status]
        [/filter_wml]
    [/not]
#enddef

#define PLAYER_RISE_UP_ENEMY_EXCLUSION_FILTER
    [not]
        #Basically not any type that has plague or eats its victim
        type=Walking Corpse,Soulless,Alt Necromancer,Necromancer,Shadow Spawn,Shadow Courier,Master of Darkness
    [/not]
    [not]
        ability=feeding
    [/not]
#enddef

#define PLAYER_RISE_UP
    [event]
        name=die
        first_time_only=yes
        [filter]
            side=1
            {PLAYER_RISE_UP_EXCLUSION_LIST}
        [/filter]
        [filter_second]
            {PLAYER_RISE_UP_ENEMY_EXCLUSION_FILTER}
        [/filter_second]
        [if]
            [have_unit]
                id=Mal Keshar
                side=1
            [/have_unit]
            [then]
                [message]
                    speaker=Mal Keshar
                    message= _ "Rise, rise from the ground!"
                [/message]
            [/then]
        [/if]
    [/event]
    [event]
        name=die
        first_time_only=no
        [filter]
            side=1
            {PLAYER_RISE_UP_EXCLUSION_LIST}
        [/filter]
        [filter_second]
            {PLAYER_RISE_UP_ENEMY_EXCLUSION_FILTER}
        [/filter_second]
        [if]
            [have_unit]
                id=Mal Keshar
                side=1
            [/have_unit]
            [then]
                {VARIABLE _x1 $x1}
                {VARIABLE _y1 $y1}
                {VARIABLE _facing $unit.facing}
                {VARIABLE _gender $unit.gender}
                {VARIABLE _variation $unit.undead_variation}
                {VARIABLE _udesc $unit.name}
                [kill]
                    x=$_x1
                    y=$_y1
                    animate=no
                    fire_event=no
                [/kill]
                [sound]
                    name=zombie-attack.wav
                [/sound]
                [unit]
                    # This will look pretty good as soon as BfW has recruit animations for WCs :)
                    animate=yes
                    attacks_left=0
                    type=Walking Corpse
                    x=$_x1
                    y=$_y1
                    # Allows for any future updates to the current undead availability=musthave traits
                    random_traits=yes
                    moves=0
                    resting=no
                    side=1
                    name=$_udesc
                    facing=$_facing
                    gender=$_gender
                    variation=$_variation
                [/unit]
                {CLEAR_VARIABLE _x1}
                {CLEAR_VARIABLE _y1}
                {CLEAR_VARIABLE _facing}
                {CLEAR_VARIABLE _gender}
                {CLEAR_VARIABLE _variation}
                {CLEAR_VARIABLE _udesc}
            [/then]
        [/if]
    [/event]
#enddef

