#define STORYTXT_INTRO
    {STORYTXT_INIT_WARNING}
    [story]
        [part]
            music=knolls.ogg
            story= _ "From the personal journal of Lord Galas of the Forest Elves."
        [/part]
        [part]
            story= _ "“Our ancestors settled in this land ages ago, seeking shelter from the hostile outside world. They hailed from forests which have long withered away; the endless expanse of sand could not possibly offer our kind much more than vicious enemies and a slow, agonizing death. It is said that thousands of elves had to fall before the survivors finally came across this green valley, as if by the grace of the Lords of Light themselves it had emerged from the ruins of a once green and lush world in a moment of dire need.

Defending our valley from intruders has never been an easy task. A smaller portion of our troops are trained in the ways of navigating and fighting in the sands from a young age, and assigned to the patrol groups in charge of warding our frontiers. It is not a particularly rewarding mission, but it has allowed us to prosper as a united people."
        [/part]
        [part]
            story= _ "My father was on duty leading his group one night, against a band of nomadic humans. Barbarians unwilling to converse with speaking creatures not born of their kin’s blood, and only intent in conquering and taking what they believe to be theirs by right.

A sling bullet broke his skull while he defended an injured comrade."
        [/part]
        [part]
            story= _ "At the time I was shocked by his death — a graceless end to a valiant life. I cried for the last time at his funeral. On memory of him I swore to become the best, advancing beyond the ranks of my comrades until I was one of the best fighters and commanders amongst my people, despite my age.

Anlindë has taken care of me like her own son since then. She has been to me the mother I never had, often spending far too much time caring for me rather than her own duties with the wounded and infirm."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE S1 _"Border Patrol"}
            music=loyalists.ogg
            story= _ "Recently, the frequency and intensity of the hostile incursions has increased. We can detect no single hand behind them, but it is as if they were thrust into our domains by some force greater than their own petty greed and rage. They throw themselves onto our blades and arrows as if death were a better alternative than retreat. Our patrol groups are growing in size to resist, but the pace of recruiting is becoming harder to maintain. Most people do not crave the chance to risk their lives in combat against such determined foes.

Then one day, we discovered the source of the outsiders’ frenzy."
        [/part]
    [/story]
#enddef

#define STORYTXT_A_REAL_CONFRONTATION
    [story]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE S2 _"A Real Confrontation"}
            music=underground.ogg
            story= _ "It was quite a success, but the fighting technique of those humans was more professional, coordinated, and accurate than those of the regular nomadic skirmisher. That worried me initially, and I would have organized a scouting party into the desert if we had been in any condition to do so.

Our group was greatly weakened by the battle, so we withdrew back to the main keep of the valley. Another patrol group substituted for us in the meantime, and was scheduled to come back in three days. That was not what took place. Instead, enemies came to us with our kin’s skulls on their banner-poles. Driving them forth would not be easy."
        [/part]
    [/story]
#enddef

#define STORYTXT_HORRORS_FROM_THE_DEPTHS
    [story]
        [part]
            music=underground.ogg
            story= _ "We were shocked when we tallied our numbers. Barely a thousand of us survived the battle in the valley. Most of the dead likely perished in the villages burnt by our foes, helpless and frightened. Alas, they met one of the most painful deaths one could ever imagine.

When I thought about what forced us out of our ancient home, the one place we had lived in safety on this war-torn and barren world, I felt my stomach clench in terror. Anlindë was a wise sorceress, but I regretted not being strong enough to ignore her counsel. I could not help but think that if we had stayed, we could have fought back and somehow emerged victorious."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE S3 _"Memories from the Depths"}
            story= _ "I but hoped that fleeing to this cave was a wise decision, and that Lédinor’s efforts were not wasted."
        [/part]
    [/story]
#enddef

#define STORYTXT_OVER_THE_SANDS
    [story]
        [part]
            music=knolls.ogg
            story= _ "Northwest. That was the direction we had to go according to Mal Keshar. We were to seek our saviors in the depths of the largest mountain range within our reach; a place formerly inhabited by the artisans of the earth, the dwarves of Knalga.

According to Anlindë, he was a tormented soul. A man who had fought for a noble cause in a way that tainted and twisted and destroyed him. I felt uneasy with him by our side. We elves, even in our most ancient histories, had never allowed necromancers to walk alongside us. Even those of our own race who on occasion ventured to learn the dark arts were executed, as the humans do.

But in spite of his evident bitterness, the necromancer did not make a second attempt against us. I wondered if this was a ruse or he was just daunted by Anlindë’s close watch."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE S4 _"Over the Sands"}
            story= _ "I felt uneasy throughout our journey under the surface, but not merely because of the dark sorcerer’s presence. Anlindë shunned my questions about the ‘catastrophe’ mentioned by her and Mal Keshar during that conversation. It was no surprise to me that the lich would refuse to answer my questions, but why would Anlindë shun my curiosity as well? Is the order of sorcerers she belongs to not dedicated to preserving and communicating our lore to any elf who would display an interest in it? And how could she, with her words alone, weaken such a peculiar adversary when other sorcerers would fail?"
        [/part]
    [/story]
#enddef

# Scenario 5 branch A
#define STORYTXT_CROSSFIRE
    [story]
        [part]
            music=wanderer.ogg
            # po: NOTE: The second paragraph in this block is reused for scenario 5b's
            # po:       story text below.
            story= _ "We left Lady Unarye in charge of the Eisenstone clan’s lands for a few weeks, allowing our civilians to advance over the sands relatively unhindered as we continued to clear the path ahead. We tried to make up for the clan’s losses as best as we could, trading knowledge, weapons, and valuables with the locals. Their distrust and hatred slowly gave way to a more peaceful cultural exchange, an advantageous outcome for both parties.

The long desert march drew the attention of many more desert dwellers in the region, most of them fearful of our numbers, weapons, allies... and our species, in the case of the least informed amongst them. However, curiosity overcame fear for some, and even some of them approached us with no ill intentions. Mal Keshar saw it fitting to take advantage of this situation."
        [/part]
        [part]
            # po: NOTE: This whole block must match S5b's second story text block below.
            story= _ "The more magically adept travelers chose to apprentice under Mal Keshar to learn necromancy or hone their craft. Things quickly reached a point where the lich’s minions nearly outnumbered our own capable spell casters... and yet...

But Mal Keshar was not the only one hiding something from me. Anlindë refused to tell me about the previous trials faced by our kind at the hands of the demons; Mal Keshar would tell me to ask Anlindë whenever I attempted to inquire. I wondered if perhaps the Lady of Light and the Master of Darkness would be willing to give me answers?"
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE S5a _"Crossfire"}
            story= _ "After some time we reached a river, which we then followed along the southern side. Small tributaries from the north gradually increased the river’s speed and depth. The fresh water and the sparse vegetation thriving along the riverbank seemed a sure sign that life, however little remained in this harsh world, still existed outside our homeland. I was increasingly eager to find the valley Mal Keshar mentioned in his instructions."
        [/part]
    [/story]
#enddef

