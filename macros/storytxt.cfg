#define STORYTXT_STRIKE_ON_HERTHGAR
    [story]
        [part]
            music=underground.ogg
            story= _ "It was difficult to tell whether Elynia was an elven lady or not. According to Anlindë, she had been bound more to her faerie bloodline rather than the elven. Thus she looked more like a girl than a wise woman that had lived for millennia, not only because of her youthful appearance, but for her behavior as well. I had always been the shy sort, and the only elvish lady that I knew well was Anlindë, because she had taken care of me for as long as I could recall, but I . . . felt something about Elynia."
        [/part]
        [part]
            story= _ "That aside, the way back to Knalga’s capital felt shorter with the help of the light that Elynia’s power provided us with. But as we were approaching the city, we noticed that something was wrong. Instead of the bustling dwarven city we had seen before, we now beheld toppled ruins and blood in the streets — signs of battle were everywhere. They had arrived."
        [/part]
        [part]
            story= _ "We made haste towards the main tunnels, in fear that we had arrived too late. . . ."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_ESCAPE
    [story]
        [part]
            music=wanderer.ogg
            story= _ "And so I had to bid farewell to Anlindë, the closest person to a mother I ever had."
        [/part]
        [part]
            story= _ "It saddened me deeply, as she had always been there to guide me since my father’s death. She had taught me valuable lessons, even until that last moment, when I learned that sometimes one must sacrifice a few for the survival of the many. It was the most painful lesson I had ever learned, and I would have wept if I could, but that would have only weakened my people’s morale. If their leader failed to demonstrate resilience, strength, and confidence they would have given up all hope of survival. Anlindë’s sacrifice would have then been in vain."
        [/part]
        [part]
            story= _ "Although Elynia had tried to appear dispassionate under those circumstances, I could tell solely by looking at her eyes that she was sad indeed; possibly feeling as guilty as I for this new loss."
        [/part]
        [part]
            story= _ "Would this ever end? How many more of us would have to give up their lives to protect the rest from the enemy until this nightmare was over? I sometimes wished I could simply go away and hide in the few remaining forests, in those caves, or even amongst the hot sands; but as always, my duty was to protect my people. I could not deceive them — this was my predetermined fate — and I could do nothing but do my duty."
        [/part]
    [/story]
#enddef

