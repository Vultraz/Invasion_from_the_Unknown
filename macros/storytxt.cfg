#define STORYTXT_BYE_AND_BEHOLD
    # Display initial warning if playing episode II only
#ifdef CAMPAIGN_INVASION_FROM_THE_UNKNOWN_EPISODE_II
    {STORYTXT_INIT_WARNING}
#endif
    [story]
        [part]
            music=elf-land.ogg
            background=
            story= _ "I found myself in a place brimming with life, at long last. Where the trees covered me in a refreshing shade, where the birds sang as I was used to hearing in our former home, and where the suns’ heat was not enough to vaporize water in an instant. It was like being at home once again. . . ."
        [/part]
        [part]
            story= _ "Elynia and Mal Keshar had not seen such a landscape for thousands, perhaps millions, of years, and they rejoiced at the view while the fresh northern winds blew in their faces. The dwarvish people were, on the other hand, too used to their tunnels underground to feel anything close to comfort with the great outside. I understood them, and knew they obviously could not accompany us on this new journey on the surface. They would be safer underground, and they could establish a new home elsewhere in the northern lands afterwards."
        [/part]
        [part]
            story= _ "The rest of our men, however, were either severely injured or killed during the siege of New Knalga and the hasty evacuation; they would not be able to fight for a rather long time. Not even our shamans’ magic could heal the grave wounds caused by those abominations."
        [/part]
        [part]
            story= _ "I was surprised to see that their enthusiasm could not be completely extinguished by the recent events — it seemed to me that Anlindë’s departure could only increase it, as it had within myself. I did not like the sound of “vengeance”, but I could not suppress my desire for it."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_ARAGWAITHI
    [story]
        [part]
            music=underground.ogg
            story= _ "I grew up listening to horror stories about savage humans who murdered anything alive just so they could have food in the desert. I never had the opportunity to see for myself whether that was true or not. I probably would not have believed my eyes even if it was, for I was just beginning to set aside our biased opinions of the humans. These northern people were actually very educated and possessed an integrity very much like our own people."
        [/part]
        [part]
            story= _ "Although we were occasionally treated like prisoners, Erathan tried to make the trip as comfortable for us as possible. It was a long journey from where they had found us to the city, where the so-called Grand Council was located."
        [/part]
        [part]
            background=story/raelthyn.png
            story= _ "At last we could see an ominous castle dominating the view."
        [/part]
    [/story]
#enddef

#define STORYTXT_SHADOWS_OF_TIME
    [story]
        [part]
            music=underground.ogg
            background=story/raelthyn-at-night.png
            story= _ "And so we rested for that night in the safety and hospitality of the castle of Raelthyn. Or at least most of us did. Elynia did not sleep that night; and every time I was awakened by the wind entering through the window she would be there on the balcony, gazing at the moon in a melancholy way."
        [/part]
        [part]
            background=
            story= _ "When dawn broke we immediately prepared for our journey into orcish territory. We headed towards the Silent Forest, a place that supposedly was once home to forest elves in the past. But there was no evidence that their domain had ever existed except for a few ivy-covered ruins."
        [/part]
        [part]
            story= _ "There we met Quogar Ratham, the local orcish chieftain. I had never been this close enough to speak to one, other than fighting, of course. . . ."
        [/part]
    [/story]
#enddef

#define STORYTXT_ARRIVAL_OF_THE_BATTALION
    [story]
        [part]
            music=underground.ogg
            # po: "marchlands"; not "marshlands"... marchlands are borderlands
            story= _ "After a few weeks had passed, rumors of an invasion in the marchlands reached Raelthyn, brought there by peasants, wayfarers, and tradesmen. We decided to go and investigate the frontier, but not before obtaining adequate reinforcements — our own men were still too weak after the past few battles."
        [/part]
        [part]
            story= _ "However, we could not get support from the officers. They claimed that they would not send troops anywhere until the Grand Council convened and ordered them to do so. Unfortunately, waiting for them to meet would be a grave waste of time. . . ."
        [/part]
        [part]
            # po: "marchlands"; not "marshlands"... marchlands are borderlands
            story= _ "So Erathan gathered some of his fellow rangers to support us and we traveled to the marchlands in aid of the poor peasants in the region."
        [/part]
        [part]
            story= _ "Unfortunately, the rumors were certainly true. It was the prelude of a larger invasion."
        [/part]
    [/story]
#enddef

#define STORYTXT_COUNCIL_OF_DESTINY
    [story]
        [part]
            music=underground.ogg
            story= _ "After repelling the invaders, we returned as quickly as we could to Raelthyn with the harsh news. The Council was immediately called upon after some of their most stubborn members heard our message of chaos."
        [/part]
    [/story]
#enddef

#define STORYTXT_DAWN_OF_THE_GREAT_WAR
    [story]
        [part]
            music=underground.ogg
            story= _ "It has been recorded by our historians that elves seldom participated in full-scale war; the few occasions being defense against an orcish invasion, civil war amongst our forefathers, a war against a great Necromancer, and the final doom of the Wesmere Elves led by Zhangor — a fact that was taught to me by Elynia and Anlindë unwillingly."
        [/part]
        [part]
            story= _ "Now I had the honor of leading our warriors to war — a war to regain our place on the Continent, a war for recovering lost peace, and for obliterating the demon menace once and for all."
        [/part]
        [part]
            story= _ "The beginning of the end. The dawn of the Great War, and the dusk of the Empire of Chaos."
        [/part]
    [/story]
#enddef

#define STORYTXT_VOICES_OF_THE_ARMAGEDDON
    [story]
        [part]
            music=underground.ogg
            story= _ "All of the civilians were therefore left behind, and given the order to make a settlement in the Aragwaithi country and its environs, given that almost all of the orcish tribes were now allied with us. Those who did not accept the treaty, were quickly forced to surrender. There was now enough room left for elves in those peaceful lands . . . for however long that peace would last."
        [/part]
        [part]
            story= _ "But as it was, the Chaos armies were forced to hold their positions on their own territory in order to resist the alliance’s invasion. If we could banish their presence in the Aragwaithi countryside then peace would certainly return there with time."
        [/part]
        [part]
            story= _ "We marched towards the frying pan, toward the Heart of the Empire, accessed only by a mountain pass that was difficult to locate and traverse, according to Erathan. And indeed it was."
        [/part]
    [/story]
#enddef

#define STORYTXT_WESMERE
    [story]
        [part]
            music=underground.ogg
            background=
            story= _ "We set camp in the middle of the mountains to rest and sleep. Sleeping was not an easy task, however, for we assigned half of our companions to stand watch over the others in rotating shifts. In this way, there was always an alert pair of eyes watching for the safety of their partner."
        [/part]
        [part]
            story= _ "After drawing lots, I was assigned to stand watch first for my partner. Once my shift was up fatigue sent me immediately to my tent, to fall asleep as soon as I touched the floor."
        [/part]
        [part]
            story= _ "When I awoke that morning I found Elynia lying by my side. I did not know when she had come into my tent, but there she was, peacefully sleeping. Nor did I remember whatever else had happened that night, but I hoped that that was all — for I would not have liked to offend the memory of Argan by usurping his place by her side."
        [/part]
        [part]
            story= _ "The next day we were at the march once again. Another full day until we reached the end of the pass. From the top of one of the highest mountains we beheld a disturbing, desolated landscape."
        [/part]
    [/story]
#enddef

#define STORYTXT_UNDER_THE_SANDS
    [story]
        [part]
            music=underground.ogg
            background=
            story= _ "The darkness. . . . Somehow I felt even more vulnerable than the last time we were underground. I was not certain if it was because of Anlindë’s absence, whose sacrifice spared our lives, or if there was something else behind it."
        [/part]
        [part]
            story= _ "The caves closer to the entrance appeared ordinary as they should have, yet as we went further in we started to notice what was wrong with the place . . . everything. Everything looked evil, corrupted, and unnatural. The rocks were as red as the lava, and strange pulsating roots could be seen inside some of the gaps in the walls. The very bedrock seemed to stir with life."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_PLOT
    [story]
        [part]
            music=underground.ogg
            story = _ "And so we looked down upon the surrounding landscape from our position among the tall hills, already a great distance from Wesmere."
        [/part]
        [part]
            story= _ "If one had seen only that view for their entire life they would have thought nothing else existed in the world — nothing other than the decay and desolation of the Lands of Chaos. With such brutal scenery, the valley of Elynia, the country of the Aragwaithi, or even the caverns of Knalga would have appeared to be a blissful paradise."
        [/part]
        [part]
            story= _ "Since we had seen and lived in those pleasant places, these lands by comparison were nothing but a revolting nightmare."
        [/part]
        [part]
            story= _ "Elynia managed to determine our current location from the few landmarks that were still familiar to her. According to those, we were very close to the ancient capital of the Empire of Wesnoth — just separated by a string of mountains. We purposefully headed southeast along the high roads."
        [/part]
        [part]
            story= _ "On one of those days as dawn broke, we were surprised by some old friends. . . ."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_HEART
    [story]
        [part]
            music=underground.ogg
            story= _ "That night we arrived at the Valley of Darkness, where the main fortress of the Chaos Empire was located. The only light that trespassed the pitch-black darkness was Elynia’s aura, and the eyes — if one could call them such — of the dark drones that patrolled the corridors. It was a very well-protected fortress indeed."
        [/part]
        [part]
            story= _ "Many times during the long journey from our valley, I had hesitated to continue, for fear of risking our civilization’s survival. But now, they were safe in the northern lands — hopefully. I no longer had any fear, for I was not forcing anyone to follow my path. All of my companions up to that moment had chosen to fight by my side knowing the perils involved, and they refused to let me continue alone even if that meant losing their lives."
        [/part]
        [part]
            story= _ "This so-called Emperor would feel my wrath. He would pay dearly for what he did to Anlindë, to my lord Lédinor, and to our brethren of our former home."
        [/part]
    [/story]
#enddef

#define STORYTXT_INNUENDO
    [story]
        [part]
            music=underground.ogg
            story= _ "I did not understand. The entrance halls were completely deserted — the guards were either absent or they were planning to ambush us in the silent darkness. Certainly not a pleasant thought."
        [/part]
    [/story]
#enddef

#define STORYTXT_GAUNTLET
    [story]
        [part]
            music=underground.ogg
            story= _ "Finding our lord Lédinor was certainly good for morale among the few elves who had made it this far. Yet I could not help but wish that fate had been as merciful to Anlindë, so that we could have found her alive as well. But the little evidence we had of her death was not enough to stop me from wondering whether I would find her abandoned in those alien mazes of the Heart. I would not rest until an end was put to the life of the foul slayer Benthos had mentioned."
        [/part]
    [/story]
#enddef

#define STORYTXT_DARK_HIVE
#enddef

#define STORYTXT_THE_BACKYARD
    # TODO
#enddef

#define STORYTXT_FROZEN_HELL
    [story]
        [part]
            music=knalgan_theme.ogg
            story= _ "“There are things more important than life itself, and things worse than death.”"
        [/part]
        [part]
            story= _ "Those were the words of Elynia, when we found ourselves defending the entire dwarvish realm against the invaders of Chaos. Words of wisdom that I did not fully comprehend until I saw the atrocities that inhabited the Shaxthal hives. Mangled bodies, crawling horrors . . . a nightmarish picture that I had never imagined before."
        [/part]
        [part]
            story= _ "It was completely futile to help the tortured creatures down there. All of them were somehow turned into mindless beasts, loyal only to their foul masters or to their inherent desire to kill. At the beginning of our journey, I had believed there was no foe worse than the race of demons. Those infernal mercenaries were a joke compared to the creatures dwelling in the hive."
        [/part]
        [part]
            story= _ "So far, we had luck on our side and passed almost unnoticed through the complex. But I feared for the warriors who were fighting against the dark hordes on the surface. They were ignorant of the terrifying forces kept here by the Empire, its fury waiting to be unleashed to obliterate the last remnants of the formerly green and beautiful world."
        [/part]
        [part]
            story= _ "My anger towards the mastermind of this evil scheme only intensified as we went further down, heading for the very home of Uria."
        [/part]
    [/story]
#enddef

#define STORYTXT_BROKEN_HEART
    [story]
        [part]
            music=snowfall.ogg
            story= _ "The eerie silence that followed was disturbing. All I could do was to stare in wonder at the dramatic scene as, one by one, all of the nearby drones collapsed to the floor like broken eggs. Mal Keshar remained very still, possibly meditating on his past acts and crimes, while Elynia wept silently."
        [/part]
        [part]
            story= _ "And suddenly I felt the overriding need to embrace her, and console her. And I was unable to stop myself from doing so. But then again, Argan was gone, and no one was left to take care of Elynia. His very last words had been that I should replace him."
        [/part]
        [part]
            story= _ "It may have been a silly thought, but I wondered for a moment whether Mal Keshar had ever felt something like these emotions during his mortal life or not."
        [/part]
    [/story]
#enddef

#define STORYTXT_EPILOGUE
    [story]
        [part]
            music=victory2.ogg
            show_title=yes
        [/part]
        [part]
            music=wanderer.ogg
            story= _ "The Dark Hive collapsed shortly after Argan’s sad death, making the earth shake and the entire Valley of Darkness crumble, sending a shock wave in all directions. A message for the world — signaling the end of the evil Emperor’s rule of the Continent."
        [/part]
        [part]
            story= _ "Many demons were crushed alive by the falling structures or by the subsequent explosions. The weaker demons and imps who survived the disaster met their end at the hands of the dwarves — those who escaped the fall of the dark fortress. Apparently, the few stronger foes not killed by the destruction were also smart enough to flee from the valley."
        [/part]
        [part]
            story= _ "The eternal darkness of the Lands of Chaos ended with the disintegration of the black clouds that had restrained the sunlight. The fog dissipated like a memory lost in time."
        [/part]
        [if]
            {VARIABLE_BOOLEAN_EQUALS erathan_alive yes}
            [then]
                [part]
                    story= _ "We had barely escaped the earthquake, losing some of the few men that had followed us and had survived the last fight. One of them, unfortunately, was Erathan. I shall never forget his support on our journey. We would have never been able to come this far if it wasn’t for him and his kinsmen."
                [/part]
                [part]
                    story= _ "I bitterly wished we could have saved them from that disaster. Alas, nothing remained of the valley except for a gigantic abyss of unknown depth, and Argan’s journal, which Mal Keshar had seized from his robes before the place was swallowed by the earth."
                [/part]
            [/then]
            [else]
                [part]
                    story= _ "We had barely escaped the earthquake, losing some of the few men that had followed us and had survived the last fight. Alas, we could not go to their rescue for nothing remained of the valley except for a gigantic abyss of unknown depth, and Argan’s journal, which Mal Keshar had seized from his robes before the place was swallowed by the earth."
                [/part]
            [/else]
        [/if]
        [part]
            story= _ "Although we had hoped that defeating the Emperor would quickly end the war, we later realized that we had just unleashed the wrath of the real enemies. By descending into Inferno and slaying Uria’s best commander in her own dominion, we have called upon her full attention. Now we suspect that the so-called Iron Triad is planning something greater."
        [/part]
        [part]
            story= _ "I replaced Argan as Elynia’s companion. I hoped that I would not share in his fate, to fall into Darkness. But then, I was not the Master of Darkness; I was just a soldier with no magical skill, so I suppose it was not possible at all for an individual like me to be tempted by those forces."
        [/part]
        [part]
            story= _ "Mal Keshar did not reach the state of Master of Darkness, incidentally, as the Union was broken by the death of Argan. Therefore, the godlike powers granted to Argan, Elynia, and temporarily to Mal Keshar, disappeared like the snow which melts in the light of our suns."
        [/part]
        [part]
            story= _ "Elynia offered him a chance to have his final rest, but he rejected the offer arguing that he still had many things left to see and do in this world, which he had come to realize during our journey."
        [/part]
        [part]
            story= _ "Darker days are coming, and it will take time and our best efforts to put an end to this war and restore the world’s former greatness and beauty."
        [/part]
        [part]
            story= _ "And so, our initial journey to vanquish the Chaos ended, but not without a bitter conclusion. And so I, Galas, former leader of the elvish people of the Valley of Elynia, end these chronicles.”"
        [/part]
    [/story]
#enddef

