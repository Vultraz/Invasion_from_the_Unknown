# Append units in {STORE_VAR} to the recall list
#define APPEND_RECALL_LIST STORE_VAR
    {FOREACH {STORE_VAR} k}
        {VARIABLE {STORE_VAR}[$k].x recall}
        {VARIABLE {STORE_VAR}[$k].y recall}
        [unstore_unit]
            variable={STORE_VAR}[$k]
        [/unstore_unit]
    {NEXT k}
#enddef

