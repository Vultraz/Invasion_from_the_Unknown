#define AI_SIMPLE_UTBS_DAY_ASPECT_VALUE _ASPECT_ID _VALUE
    {AI_SIMPLE_ASPECT_FOR_TIME_OF_DAY_VALUE {_ASPECT_ID} day morning1,midday1,afternoon1,morning2,midday2,afternoon2 {_VALUE} }
