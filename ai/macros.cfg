#enddef

#define AI_SIMPLE_UTBS_NIGHT_ASPECT_VALUE _ASPECT_ID _VALUE
    {AI_SIMPLE_ASPECT_FOR_TIME_OF_DAY {_ASPECT_ID} night short_dark,long_dark1,long_dark2,long_dark3,long_dark4 {_VALUE} }
