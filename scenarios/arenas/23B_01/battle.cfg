[event]
    name=boss regenerate
    first_time_only=yes
    [if]
        {VARIABLE_BOOLEAN_EQUALS shadowm_explained no}
        [then]
            [message]
                speaker=Argan
                message= _ "You are just feeding me, fools!"
            [/message]

#define SHADOWM_EXPLAINED
    [message]
        speaker=Galas
        message= _ "Then what blasted thing is your body made of?!"
    [/message]

    [message]
        speaker=Argan
        message= _ "Uria dismantled my original body, and rebuilt it to be stronger and deadlier, to serve her cause as her blessed messenger of Chaos. No one can oppose me now — and those who dare, end like the drones around you."
    [/message]

    [message]
        speaker=Elynia
        message= _ "So, you did this? You did this perversion to them?"
    [/message]

    [message]
        speaker=Argan
        message= _ "Aye, but they are nothing more than cheap imitations of my own body’s design. I am far more powerful than any of them. Don’t you see? All that is natural in this world is destined to perish with time, but my arts will allow us to enlengthen the lifespan of everyone, without going through the decay and consequences of necromancy!"
    [/message]

    [message]
        speaker=Elynia
        message= _ "No... You are a monster now, an abomination. Not worthy of my love. I can hardly believe I spent so much time with you, not knowing what you’d become later!"
    [/message]

    [message]
        speaker=Argan
        message= _ "What are you saying? You know you are not being serious!"
    [/message]

    [message]
        speaker=Elynia
        message= _ "I am being serious. Mal Keshar, let’s finish with this once and for all!"
    [/message]

    [message]
        speaker=Mal Keshar
        message= _ "As you command, my lady. Let’s do it."
    [/message]

    [message]
        speaker=Argan
        message= _ "I was the one who granted you life in first place, when you were nothing. I sacrificed everything for you, and this is how you repay me?! No... NO! If you really want to suffer the same fate as the others, to be enslaved by my power, then so be it. You have made your choice, and the Union cannot save you... Not without me!"
    [/message]

    [message]
        speaker=Mal Keshar
        message= _ "Hmm. Probably wrong about that last part."
    [/message]

    [message]
        speaker=Elynia
        message= _ "The power that was granted to you shall now be removed. For the sake of the Irdya’s future... I... I must do this..."
    [/message]

    [message]
        speaker=Argan
        message= _ "No, you shall never defeat me! I am invincible! I am far superior to the power of the Union!!"
    [/message]

    {VARIABLE shadowm_explained yes}

    [objectives]
        side=1
        {OBJECTIVE_TO_WIN ( _ "Use the Union to destroy Argan and put a definitive end to his evil empire")}
        {OBJECTIVE_TO_LOSE ( _ "Death of Galas")}
        {OBJECTIVE_TO_LOSE ( _ "Death of Elynia")}
        {OBJECTIVE_TO_LOSE ( _ "Death of Mal Keshar")}
        {OBJECTIVE_TO_LOSE ( _ "Death of Lédinor")}

        [gold_carryover]
            bonus=no
            carryover_percentage=100
        [/gold_carryover]
    [/objectives]
#enddef

            {SHADOWM_EXPLAINED}
        [/then]
    [/if]
[/event]

[event]
    name=boss spawns
    first_time_only=no

    [store_unit]
        [filter]
            id=Argan
        [/filter]
        variable=sm_probe
        kill=no
    [/store_unit]

    [if]
        {VARIABLE_NUMERICAL_LESS_THAN sm_probe.hitpoints 100}
        [then]
            {VARIABLE generated_type "Shadow Minion"}
        [/then]
        [else]
            {VARIABLE generated_type "Shaxthal Drone"}
        [/else]
    [/if]

    {REPEAT ({ON_DIFFICULTY 1 2 2}) (
        [store_unit]
            [filter]
                side=2
                [not]
                    type=Argan
                [/not]
            [/filter]
            kill=no
            mode=always_clear
            variable=side2_units_probe
        [/store_unit]

        # Don't let more than 2 spawns stay in the level at once
        # otherwise the difficulty level may crazily increase!
        [if]
            {VARIABLE_NUM_LESS_THAN side2_units_probe.length 2}
            [then]
                {VARIABLE_RANDOM generated_facing ("se,sw")}
                [unit]
                    side,x,y=2,$sm_probe.x|,$sm_probe.y
                    generate_name,random_traits=yes,yes
                    type=$generated_type
                    facing=$generated_facing
                [/unit]
            [/then]
        [/if]
    )}
    {CLEAR_VARIABLE side2_units_probe,generated_facing,generated_type,sm_probe}
[/event]

