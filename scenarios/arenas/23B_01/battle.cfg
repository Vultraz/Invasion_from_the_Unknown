        [filter]
            id=Mal Keshar
        [/filter]
        silent=yes
        [effect]
            apply_to=resistance
            replace=true
            [resistance]
                arcane=40
            [/resistance]
        [/effect]
#ifndef HARD
        [effect]
            apply_to=hitpoints
            increase_total=40%
