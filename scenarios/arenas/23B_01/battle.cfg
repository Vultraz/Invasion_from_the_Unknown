#textdomain wesnoth-Invasion_from_the_Unknown

[event]
    name=prestart
    {VARIABLE shadowm_regenerates yes}
    {VARIABLE shadowm_explained    no}
[/event]

[event]
    name=start
    [message]
        speaker=Galas
        message= _ "There is something not right here. We seem to have entered the heart of the Dark Hive, but...where is the Shadow Master?"
    [/message]

    [message]
        speaker=Elynia
        message= _ "He’s probably hiding somewhere, awaiting a moment to ambush us. This foe likes to play demented games with his prey."
    [/message]
[/event]

[event]
    name=moveto
    [filter]
        side=1
        {RECT 22 14 52 32}
    [/filter]
    #
    # Turn on which the boss appears is determined according
    # to difficulty setting:
    #
    # Easy: $turn_number+4  Normal: $turn_number+3  Hard: $turn_number+2
    #
    # The idea is to let players take over one of the keeps and defeat
    # other closest enemies before the boss appears so that this is not
    # made too hard for them.
    #
    {VARIABLE boss_init_turn $turn_number}
    {VARIABLE_ADD boss_init_turn {ON_DIFFICULTY 4 3 2}}

    [set_variables]
        name=boss_init_turn_event_WML
        [value]
            name="turn $boss_init_turn" # FIXME: these quotes are here to work around a mainline bug
            [fire_event]
                name=boss init
            [/fire_event]
        [/value]
    [/set_variables]

    [insert_tag]
        name,variable=event,boss_init_turn_event_WML
    [/insert_tag]

    [clear_variable]
        name=boss_init_turn_event_WML,boss_init_turn
    [/clear_variable]
[/event]

[event]
    name=boss init
    first_time_only=yes

    {TREMOR_HEAVY}

    {TREMOR_HEAVY}

    # Boss sidekicks (only one on Easy)
    [unit]
        type=Armageddon Imp
        side=3
        x=33
        y=19
        [modifications]
            {TRAIT_LOYAL}
            {TRAIT_STRONG}
        [/modifications]
        {FACING_REVERSE}
    [/unit]
#ifndef EASY
    [unit]
        type=Armageddon Imp
        side=3
        x=31
        y=22
        [modifications]
            {TRAIT_LOYAL}
            {TRAIT_RESILIENT}
        [/modifications]
        {FACING_REVERSE}
    [/unit]
#endif

    [modify_side]
        side=2
        {GOLD 270 300 330}
        {INCOME 2 4 7}
        recruit=Psy Crawler,Verlissh Spearbearer,Shaxthal Runner Drone,Demon,Shaxthal Rayblade,Abomination
        [ai]
            simple_targeting=yes
            grouping=no
            leader_value=10.0
            caution=0.0
            aggression=5.0
            village_value=0.0
        [/ai]
    [/modify_side]

    # Create boss keep. The reason for not having it
    # directly on the map at startup is that shroud would
    # not cover it properly and some bits could be seen before
    # this event is triggering, removing part of the suprise
    # of seeing a big, solid wall area turn into walkable
    # space.

    [terrain]
        terrain=Cud # wmllint: ignore
        x=31   ,32-34,33,35
        y=20-22,19-22,23,20-22
    [/terrain]

    [terrain]
        terrain=Kud # wmllint: ignore
        x,y=33,21
    [/terrain]

    [remove_shroud]
        side=1
        {RECT 13 12 37 24}
    [/remove_shroud]

    {BOSS_POPUP}

    [redraw][/redraw]

    [scroll_to_unit]
        id=Shadow Master
    [/scroll_to_unit]

    [message]
        speaker=Shadow Master
        message= _ "I was certain you would not fail your word, Galas. You have made it to my lair, overcoming all the obstacles that I set in your way."
    [/message]

    [message]
        speaker=Galas
        message= _ "So we have. Now it’s down to you and us, cruel monster!"
    [/message]

    [message]
        speaker=Elynia 
        message= _ "Finally, you dare to fight us face to face!"
    [/message]

#ifndef EASY
    [message]
        speaker=Shadow Master
        message= _ "Mwa ha. Face to face? Not exactly, as I cannot control the hunger of my pets."
    [/message]

    # Make a list of suitable spawning hexes where there is
    # no unit
    [store_locations]
        variable=locations
        {RECT 9 10 43 30}
        [not]
            terrain=X*,Q*,*^X*,*^Yz,*^Z/,*^Z\,Uu^Ii # not on illuminated hexes either;
            # this is to avoid them spawning over
            # crystal glyphs.
        [/not]
        [not]
            [filter]
            [/filter]
        [/not]
    [/store_locations]

    # Spawn drones of various types randomly
    {ON_DIFFICULTY ({VARIABLE random 0}) ({RANDOM "5..10"}) ({RANDOM "7..14"})}
    {REPEAT $random (
        {VARIABLE_RANDOM_SUBSCRIPT select_location locations}
        {VARIABLE_RANDOM generated_type ("Assault,Sentry,Protector")}
        {VARIABLE_RANDOM generated_facing ("se,sw")}

        {PLAY_RANDOM_SOUND ("ambient/shaxthal-roam-1.ogg,ambient/shaxthal-roam-2.ogg,shaxthal-die-1.ogg,shaxthal-die-2.ogg,shaxthal-die-3.ogg,shaxthal-die-4.ogg")}

        [unit]
            animate=yes
            generate_name=yes
            random_traits=yes
            type="Shaxthal $generated_type Drone"
            side=3
            facing=$generated_facing
            upkeep=loyal
            x=$locations[$select_location].x
            y=$locations[$select_location].y
        [/unit]
    )}
    {CLEAR_VARIABLE (random,locations,select_location,generated_type,generated_facing)}
#endif

    [message]
        speaker=Mal Keshar
        message= _ "Who in truth are you? Reveal your identity, villain."
    [/message]

    [message]
        speaker=Shadow Master
        message= _ "Elynia, has all this been enough for you to trust me now?"
    [/message]

    [message]
        speaker=Elynia
        message= _ "I don’t know you — what are you talking about? Why should I trust you?"
    [/message]

    [message]
        speaker=Shadow Master
        message= _ "Such harsh words from you deeply disappoint me. Elynia, even though my appearance has changed significantly from the time we last saw each other, you can still feel my heart. Can you not?"
    [/message]

    [message]
        speaker=Elynia
        message= _ "You...you... Impossible..."
    [/message]

    [message]
        speaker=Mal Keshar
        message= _ "Don’t listen to his filthy words, Elynia! He tries to deceive you, to trick you into doing his will!"
    [/message]

    [message]
        speaker=Shadow Master
        message= _ "I humbly admit this petty lich is correct in his sentiments. Yet again, Elynia, you know you should listen to me and trust my words. I saved your life before you became a shyde, I protected you for centuries, and now I have built this glorious empire of power for the both of us."
    [/message]

    [message]
        speaker=Elynia
        message= _ "No... It cannot be..."
    [/message]

    [message]
        speaker=Shadow Master
        message= _ "Aye, it can be, dear."
    [/message]

    {MSG_NARRATOR ( _ "As he pronounced those words, he lifted his mask from his face and let it fall to the floor, shattering to pieces and producing the only sound that could be heard; for all those present looked in dread upon the face of their probable fate.")}

    [store_unit]
        [filter]
            id=Shadow Master
        [/filter]
        variable=shadowm_store
    [/store_unit]

    {VARIABLE shadowm_store.id    ("Argan")}
    {VARIABLE shadowm_store.name (_"Argan")}
    {VARIABLE shadowm_store.profile "portraits/transparent/shadow-master.png"}

    [unstore_unit]
        find_vacant=no
        variable=shadowm_store
    [/unstore_unit]

    {CLEAR_VARIABLE shadowm_store}

    [object]
        id=shadowm_unmask
        silent=yes
        [filter]
            id=Argan
        [/filter]
        [effect]
            apply_to,name=variation,unmasked
        [/effect]
    [/object]

    [redraw][/redraw]

    [scroll_to_unit]
        id=Argan
    [/scroll_to_unit]

    [delay]
        time=700
    [/delay]

    {MSG_NARRATOR ( _ "Beneath the metallic mask was Argan, not the Shadow Master. But he was no longer a living, natural being. His face had various metallic objects embedded within and his skin was mostly gone, except for a few traces of it, along with his hair. Were it not for the conversation taking place at that moment, one would have thought it was just a larger Shaxthal drone.")}

    {MSG_NARRATOR ( _ "And judging by a single look at his face, what lay beneath his robes was obvious. Argan, the Master of Darkness, was in fact the Shadow Master.")}

    [message]
        speaker=Mal Keshar
        message= _ "I cannot...believe it."
    [/message]

    [message]
        speaker=Elynia
        message= _ "How could you..."
    [/message]

    [message]
        speaker=Argan
        message= _ "Surprised? I expected that. And you may hate me for my choices, but I did all of this only for you. But you can come to my side once again, and I’ll protect you as I did before — this time from our enemies that want to slay us, the treacherous ones that call themselves your ‘friends’..."
    [/message]

    [message]
        speaker=Elynia
        message= _ "Argan, how could you..."
    [/message]

    [message]
        speaker=Mal Keshar
        message= _ "Foul impostor! You are no longer Argan, the Lord of Darkness! You are nothing but the remains of his body turned into an accursed machine of evil!"
    [/message]

    [message]
        speaker=Galas
        message= _ "Prepare to die, again if necessary, you forsaken wretch! You’ll pay for each and every one of your heinous deeds. Your empire of evilness, treachery, and cruelty shall end today. Here. Now."
    [/message]

#ifndef EASY
    [message]
        speaker=Argan
        message= _ "You amuse me, pitiful buffoons. The power you may or may not possess is nothing compared to the forces of Chaos, of which I am the living incarnation! And my loyal pets... Yes, they will teach you a lesson you will never forget. The lesson may be harsh, slow, and painful to learn, but you shall have plenty of time for digesting it in Inferno! Drones, attack now!"
    [/message]
#else
    [message]
        speaker=Argan
        message= _ "You amuse me, pitiful buffoons. The power you may or may not possess is nothing compared to the forces of Chaos, of which I am the living incarnation! Now, it is time I teach you a lesson you shall never forget. The lesson may be harsh, slow, and painful to learn, but you shall have plenty of time for digesting it in Inferno! Ha, ha, ha!"
    [/message]
#endif

    [message]
        speaker=Argan
        message= _ "By now, you have very likely learned there are things worse than death. Destruction, but of soul and mind, not of body and matter."
    [/message]

    [message]
        speaker=Mal Keshar
        message= _ "If someone is to be destroyed this day, it is you, not us. We have the power of the Union on our side, and you have nothing but your mastery of the vilest arts. You chose to give up the Union, and now you’ll face the consequences."
    [/message]

    {TREMOR_HEAVY}

    [message]
        speaker=Galas
        message= _ "What is happening?"
    [/message]

    {TREMOR_HEAVY}

    [store_unit]
        [filter]
            id=Elynia
        [/filter]
        variable=elynia_store
    [/store_unit]
    [store_unit]
        [filter]
            id=Mal Keshar
        [/filter]
        variable=malin_store
    [/store_unit]

    # "It's a bloody level 5!"
    #    -- Bob the Mighty
    {VARIABLE_INC elynia_store.level}
    {VARIABLE_INC  malin_store.level}

    [unstore_unit]
        find_vacant,variable=no,elynia_store
    [/unstore_unit]
    [unstore_unit]
        find_vacant,variable=no,malin_store
    [/unstore_unit]

    {CLEAR_VARIABLE elynia_store,malin_store}

