        [message]
            speaker=Galas
            message= _ "Where must we go?"
        [/message]

        [message]
            speaker=Mal Keshar
            message= _ "We must head northwest. There, northeast of the former home of the Wesmere Elves are the mountains where your saviors went to — the caves of Knalga, an ancient, fallen kingdom. It may be that passing through the place where the Wesmere forest used to be will take there faster, but it is currently infested by those damned creatures. I’d rather avoid it while we gather the necessary power to fight against them."
        [/message]

        [message]
            speaker=Anlindë
            message= _ "Then northwest we shall go."
        [/message]

        [message]
