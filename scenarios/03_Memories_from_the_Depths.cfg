        [message]
            speaker=Galas
            message= _ "We lost our home... many of our children and elders... and our lord, at the hands of those fiends... What will we do now? Where will we go?"
        [/message]

        [message]
            speaker=Anlindë
            message= _ "Don’t despair, Galas. This is not the first time we have lost our home, and we always have found a new one. I think it will be no different this time."
        [/message]

        [message]
            speaker=Galas
            message= _ "I profoundly hope so. We must continue down these caves, then. But Anlindë, you mentioned something about an evil force before counseling flight. What did you mean?"
        [/message]

        [message]
            speaker=Anlindë
            message= _ "I meant there was some great evil aiding the humans. Not merely ordinary necromancers and war-beasts, but something worse. Something I believed we had already vanquished...but I now realize we had not, at least not completely..."
        [/message]

        [message]
            speaker=Galas
            message= _ "I still don’t understand. Of what foe do you speak?"
        [/message]

        [message]
            speaker=Anlindë
            message= _ "Nothing you should know, impudent boy! Do not ask of it again; some truths should go unrevealed save in dire necessity, and this is not such an occasion. Now I suggest we find an exit before they discover how to reopen the cave entrance. There is no looking back — our valley is probably in ruins by now. It saddens me, but we must live with it."
        [/message]

        [message]
            speaker=Galas
            message= _ "I suppose so... Let us find an exit. If we but can...this cave system has never been explored before."
        [/message]

        [message]
            role=supporter
